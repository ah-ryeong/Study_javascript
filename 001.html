<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="one">Hello</h1>

    <script>
      // 변수선언 
      var name = "MilkTea";
      var age = 10;

      document.write(name);
      document.write("<br>");
      document.write(age);
      window.alert(name);
      console.log(name);
      // one이라는 id 의 문자를 변경, innerHTML : html 문서로 넣겠다는 뜻
      document.getElementById('one').innerHTML = 'hello javascript!'
    </script>
  </body>
</html>
