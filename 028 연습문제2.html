<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // array에서 각 자리수의 합을 구하라
        // [11, 22, 33, 111, 2]
        // 1+1, 2+2, 3+3, 1+1+1, 2
        // 2, 4, 6, 3, 2
        // 정답 : 17

        let a = [11, 22, 33, 111, 2];
        let s = [11, 22, 33, 111, 2].join(''); // s를 String으로 만들어줌
        console.log(s);

        let sum = 0;
        for (const key in s) {
            sum += parseInt(s[key], 10);
        }
        document.write(sum);
    </script>
</body>
