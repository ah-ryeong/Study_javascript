<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 변수
        var 변수하나 = 20;
        var 변수둘 = 10;
        var 변수셋 = 5;

        document.write("변수하나 : ", 변수하나);
        document.write("<br>");
        document.write("변수둘 : ", 변수둘);
        document.write("<br>");
        document.write("변수셋 : " , 변수셋);
        document.write("<br>");
        document.write("나머지 연산자 -> 변수하나%변수둘 : " , 변수하나%변수셋);
        document.write("<br>"); 
        document.write("변수하나/변수둘 : " , 변수하나/변수둘);
        document.write("<br>"); 
        document.write("변수하나+변수둘 : " , 변수하나+변수둘);
        document.write("<br>");
        document.write("변수하나-변수둘 : " , 변수하나-변수둘);
        document.write("<br>");
        document.write("변수하나*변수둘 : " , 변수하나*변수둘);
        document.write("<br>"); 
        document.write("변수하나**변수셋 : " , 변수하나**변수셋);
        document.write("<br>");

        // 변수선언
        // 변하지 않을 값에 const 사용
        const 이름 = "MilkTea";
        const 소속 = "우리집";

        // 변하는 값에는 let 사용
        let 주소 = "서울";
        // 이미 let을 선언했으면 그 뒤에는 선언 안 해도 됨
        주소 = "부산";

        document.write(이름, "<br>");
        document.write(소속, "<br>");
        document.write(주소, "<br>");

        document.write(소속[1], "<br>");
        document.write(소속[2], "<br>");

        // 문자와 숫자, 기호 $와 _만 사용
        //대소문자는 구별, 예약어 사용 X

    </script>
    
</body>
</html>
