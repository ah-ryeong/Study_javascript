<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JSON
        // HTML : 마크업언어, 데이터를 시각화하는 가장 간단한 방법
        // CSS : HTML에 보다 시각적으로 데이터를 주기 위해서 사용 
        // javaScript : 문서의 행위를 불어넣어줌, 프로그래밍 언어
        // XML : HTML과 유사함 . HTML보다 간결하게 데이터만 표시하기 위해 사용, 백엔드에 정보전송할때 사용하기도 함 
        // JSON : 리스트 안에 딕셔너리 형태, 딕셔너리안에 리스트 형태 , 백엔드에서 쏴주면 자바스크립트로 정리할 수 있음 

        JSON.stringify(); // json을 문자열로 변환시킬때 
        JSON.parse(); // 데이터를 자바스크립트가 처리할 수 있도록 변환 
    </script>
</body>
</html>
