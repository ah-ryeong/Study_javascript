<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // switch 문, 자료형이 다르면 안됨, 연산도 가능
        // let num = 0;

        switch(new Date().getDay()) {
            case 0 : 
                document.write(`0번째 case입니다. <br>`)
                break;

            case 1 : 
                document.write(`1번째 case입니다. <br>`)
                break;
            
            case 2 : 
                document.write(`2번째 case입니다. <br>`)
                break;

             case 3 : 
                document.write(`3번째 case입니다. <br>`)
                break;
            default :
                break;
        }
    </script>
</body>
</html>
